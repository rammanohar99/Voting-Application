    <main>
        <section class="create-poll-section">
            <h2>Create a New Poll</h2>
            <form id="createPollForm">
                <input type="text" id="pollTitle" placeholder="Poll Title" required>
                <textarea id="pollOptions" placeholder="Enter options separated by commas" required></textarea>
                <button type="submit">Create Poll</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Voting App - Admin Panel</p>

    <script>
        // Simple logic to create a poll
        document.getElementById('createPollForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const pollTitle = document.getElementById('pollTitle').value;
            const pollOptions = document.getElementById('pollOptions').value.split(',');

            // You can handle poll data creation here, for example, sending to the backend.
            console.log("Poll Created: ", { title: pollTitle, options: pollOptions });
            alert('Poll created successfully!');
        });
    </script>
